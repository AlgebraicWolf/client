sudo: required

language: bash

services:
  - docker

env:
  - IMAGE='php:7.1-cli'
  - IMAGE='php:7.1-cli' TNT_PACKER=pecl
  - IMAGE='php:7.1-cli' TNT_CONN_URI=/tmp/tarantool_client.sock

  - IMAGE='php:7.2-cli' COVERAGE_FILE='coverage.clover'
  - IMAGE='php:7.2-cli' TNT_PACKER=pecl
  - IMAGE='php:7.2-cli' TNT_CONN_URI=/tmp/tarantool_client.sock

  - IMAGE='php:7.3-cli' CHECK_CS=1
  - IMAGE='php:7.3-cli' TNT_PACKER=pecl
  - IMAGE='php:7.3-cli' TNT_CONN_URI=/tmp/tarantool_client.sock

install:
  - ./dockerfile.sh | tee /dev/tty | docker build -t client -

script:
  - docker network create tarantool-php
  - docker run -d --net=tarantool-php --name=tarantool -v /tmp:/tmp -v $(pwd):/client -e TNT_LISTEN_URI=$TNT_CONN_URI tarantool/tarantool:2 tarantool /client/tests/Integration/client.lua
  - docker run --rm --net=tarantool-php --name=client -v /tmp:/tmp -v $(pwd):/client -w /client client
  - if [[ -n "$CHECK_CS" ]]; then
      docker run --rm -v $(pwd):/client -w /client client php vendor/bin/php-cs-fixer fix --dry-run --diff --verbose .;
    fi

after_script:
  - if [[ -f "$COVERAGE_FILE" ]]; then
      curl -sSOL https://scrutinizer-ci.com/ocular.phar &&
      docker run --rm -v $(pwd):/client -w /client client php ocular.phar code-coverage:upload --format=php-clover "$COVERAGE_FILE";
    fi
